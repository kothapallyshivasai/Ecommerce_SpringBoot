<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="icon" th:href="@{/icons/head.png}" />
    <link rel="stylesheet" href="/css/adminhome.css">
    <th:block th:replace="~{includes/includes :: headers}"></th:block>
</head>
<body>
	<div th:replace="~{admin/navbar.html :: nonnavbar}"></div>
	<div id="margingap"></div>
	<div class="container mt-5">
        <div class="card">
			<div class="card-body">
				<h2 class="mb-4 text-muted text-center">Edit Product</h2>
				<hr>
		        <form th:action="@{/admin/adminEditProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
		            <div class="form-group mb-3">
		                <label for="productCode">Product Code</label>
		                <input type="text" readonly class="form-control" id="productCode" th:field="*{productCode}" required>
		            </div>
		            
		            <div class="form-group mb-3">
		                <label for="productName">Product Name</label>
		                <input type="text" class="form-control" th:field="*{productName}" required>
		            </div>
		
		            <div class="form-group mb-3">
		                <label for="category">Category</label>
		                <input type="text" class="form-control" th:field="*{category}" required>
		            </div>
		
		            <div class="form-group mb-3">
		                <label for="description">Description</label>
		                <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
		            </div>
		
		            <div class="form-group mb-3">
		                <label for="cost">Cost</label>
		                <input type="number" class="form-control" th:field="*{cost}" required>
		            </div>
		
		            <div class="form-group mb-3">
		                <label for="discount">Discount</label>
		                <input type="number" class="form-control" th:field="*{discount}" required>
		            </div>
		
		            <div class="form-group mb-3">
		                <input type="text" hidden class="form-control" th:field="*{productImage}">
		            </div>
		
		            <button type="submit" class="btn btn-success mb-3">Save Product</button>
		        </form>
			</div>
		</div>
    </div>
	<div th:replace="~{includes/footer.html :: footer}"></div>
</body>
</html>
