<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bank Balance</title>
    <link rel="icon" th:href="@{/icons/head.png}" />
    <link rel="stylesheet" href="/css/adminhome.css">
    <th:block th:replace="~{includes/includes :: headers}"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#editBankAccountModal').modal('show');
        });
    </script>
</head>
<body>
    <div class="modal fade" id="editBankAccountModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <form method="post" th:action="@{'/customer/addbalance/' + ${accountNumber}}" th:object="${bankAccount}">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Amount</h1>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
					<div class="form-group col-sm-6 col-12 mb-3">
			        	<label for="balanceAmount">Account Balance</label>
			            <input type="number" class="form-control" th:field="*{balanceAmount}" required>
					</div>
		      </div>
		      <div class="modal-footer">
		        <a href="/customer/bankaccounts" class="btn btn-secondary">Close</a>
		        <button type="submit" class="btn btn-primary">Save</button>
		      </div>
		    </div>
		  </div>
	  </form>
	</div>
</body>
</html>
