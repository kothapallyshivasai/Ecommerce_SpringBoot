<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bank Account</title>
    <link rel="icon" th:href="@{/icons/head.png}" />
    <link rel="stylesheet" href="/css/adminhome.css">
    <th:block th:replace="~{includes/includes :: headers}"></th:block>
</head>
<body>
	<div th:replace="~{users/navbar.html :: nonnavbar}"></div>
	<div id="margingap"></div>
	<div class="container mt-5">
        <div class="card">
			<div class="card-body">
				<h2 class="mb-4 text-muted text-center">Add a New Bank Account</h2>
				<hr>
		        <form th:action="@{/customer/validatenewbankaccount}" th:object="${account}" method="post">
					<div class="row">
						<div class="form-group col-sm-6 col-12 mb-3">
			                <label for="accountNumber">Account Number</label>
			                <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" required>
			            </div>
			            
			            <div class="form-group col-sm-6 col-12 mb-3">
			                <label for="accountDate">Account Date</label>
			                <input type="date" class="form-control" th:field="*{accountDate}" required>
			            </div>
			
			            <div class="form-group col-sm-6 col-12 mb-3">
			                <label for="customerName">Customer Name</label>
			                <input type="text" class="form-control" th:field="*{customerName}" required>
			            </div>
			
			            <div class="form-group mb-3 col-sm-6 col-12">
			                <label for="contactAddress">Contact Address</label>
			                <input type="text" class="form-control" th:field="*{contactAddress}" required>
			            </div>
			
			            <div class="form-group mb-3 col-sm-6 col-12">
			                <label for="mobileNumber">Mobile Number</label>
			                <input type="text" class="form-control" th:field="*{mobileNumber}" required>
			            </div>
			
			            <div class="form-group col-sm-6 col-12 mb-3">
			                <label for="emailId">Email ID</label>
			                <input type="text" class="form-control" th:field="*{emailId}" required>
			            </div>
			
			            <div class="form-group col-sm-6 col-12 mb-3">
						    <label for="cardType">Card Type</label>
						    <select class="form-control" th:field="*{cardType}" required>
						        <option value="Credit">Credit</option>
						        <option value="Debit">Debit</option>
						    </select>
						</div>
			
			            <div class="form-group col-sm-6 col-12 mb-3">
			                <label for="cardNumber">Card Number</label>
			                <input type="text" class="form-control" th:field="*{cardNumber}" required>
			            </div>
			
			            <div class="form-group col-sm-6 col-12 mb-3">
			                <label for="expiryDate">Expiry Date</label>
			                <input type="text" class="form-control" th:field="*{expiryDate}" required>
			            </div>
			
			            <div class="form-group col-sm-6 col-12 mb-3">
			                <label for="cvvNumber">CVV Number</label>
			                <input type="number" class="form-control" th:field="*{cvvNumber}" required>
			            </div>
			
			            <div class="form-group col-sm-6 col-12 mb-3">
			                <label for="balanceAmount">Balance Amount</label>
			                <input type="number" class="form-control" th:field="*{balanceAmount}" required>
			            </div>
					</div>
		            
		
		            <button type="submit" class="btn btn-success mb-3">Add Bank Account</button>
		        </form>
			</div>
		</div>
    </div>
	<div th:replace="~{includes/footer.html :: footer}"></div>
</body>
</html>
